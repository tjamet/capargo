apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: capargo-
namespace: capargo-system


resources:
- ../rbac
- ../manager

labels:
- includeSelectors: true
  pairs:
    cluster.x-k8s.io/provider: addon-argocd

patches:
- path: manager_service_account_patch.yaml
- path: leader_election_service_account_patch.yaml
- path: manager_role_service_account_patch.yaml
- path: manager_pull_policy.yaml
- path: manager_image_patch.yaml
- path: manager_probes.yaml
